<head>
	<meta charset="UTF-8">

<style>

	.vue-dialog div {
		box-sizing: border-box;
	}

	.contact-modal-inner {
	    color: #544f4f;
	    line-height: 2rem;
	    font-size: calc(16px * 430 / 390);
		display: flex;
		flex: 1;
		flex-direction: column;
	}

	.contact-modal-wrap {
		display: flex;
		text-align: left;
		background: #fff;
	}

	.contact-modal-wrap .title {
		display: block;
		padding: 16px 0 12px;
		text-align: center;
		line-height: 1.5rem;
		letter-spacing: 3px;
		color: #111;
		background: #f9f9f9;
	}

	.contact-modal-wrap .content {
		padding: 1rem;
		display: block;
	}

	.contact-modal-wrap .content>div>.cell {
		flex: 1.5;
		text-align: center;
		letter-spacing: .5px;
	}

	.contact-modal-wrap .content>div>.cell:last-child {
		flex: 1;
	}

	.contact-modal-wrap .content>div:first-child {
		border: 0;
	}

	.contact-modal-wrap .content>div {
		display: flex;
		padding: 0;
		margin-bottom: 4px;
	}

	.phone-square svg {
		width: 20px;
		height: 20px;
		fill: #fff;
	}

	svg:not(:root) {
		overflow-clip-margin: content-box;
		overflow: hidden;
	}

	path[Attributes Style] {
		d: path("M 331 277.211 l -21.973 21.973 c -29.239 29.239 -76.816 29.239 -106.055 0 L 181 277.211 L 25.721 431.49 C 31.588 434.297 38.073 436 45 436 h 422 c 6.927 0 13.412 -1.703 19.279 -4.51 L 331 277.211 Z");
	}
    hr {
    display: block;
    unicode-bidi: isolate;
    margin-block-start: 0.5em;
    margin-block-end: 0.5em;
    margin-inline-start: auto;
    margin-inline-end: auto;
    overflow: hidden;
    border-style: inset;
    border-width: 1px;
}
    .contact-modal-wrap .content hr {
    height: 1px;
    margin: 16px auto;
    border: 0;
    background: rgba(0,0,0,.06);
}
    .phone-square {
    display: inline-block;
    margin-top: -2px;
    width: 30px;
    height: 20px;
    vertical-align: middle;
    line-height: 0;
    cursor: pointer;
    text-align: center;
}

</style>
